<h1 class="section-title">{{'heroDetail' | translate}}</h1>
<mat-progress-spinner *ngIf="!hero"
                      class="progress-spinner"
                      [color]="'primary'"
                      [mode]="'indeterminate'">
</mat-progress-spinner>
<div id="heroe-detail" *ngIf="hero">
    <ng-container>
        <mat-card class="hero-card">
            <mat-card-header>
                <div mat-card-avatar class="hero-header-image"
                     [ngStyle]="{'background-image': 'url(' + thumbnailURL(hero) + ')'}"></div>
                <mat-card-title>{{hero.title}}</mat-card-title>
                <mat-card-subtitle>{{hero.categories}}</mat-card-subtitle>
                <div class="flex-spacer"></div>
            </mat-card-header>
            <img mat-card-image src="{{headerURL(hero)}}">
        </mat-card>
    </ng-container>
</div>
