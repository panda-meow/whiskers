<!-- TWO IMAGE COLUMNS -->

<section class="container bg-white wysiwyg ">
  <figure class="image-with-text right">
    <figcaption>
      <p *ngFor="let paragraph of this.paragraphs">
        <span *ngIf="paragraph.startsWith('~'); then capParagraph else defaultParagraph"></span>
        <ng-template #capParagraph>
          <span class="drop-cap">{{paragraph.charAt(1)}}</span>{{paragraph.substring(2)}}
        </ng-template>
        <ng-template #defaultParagraph>
          {{paragraph}}
        </ng-template>
      </p>
      <h5><a href="#"
          target="_blank "
          rel="noopener ">{{link}}</a></h5>
    </figcaption>
    <img src="{{image}}"
      alt=" " />
  </figure>
</section>
