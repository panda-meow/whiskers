<dl class="project-notes">
  <div *ngFor="let point of points; let last = last">
    <dt class="h6">{{point[0]}}</dt>
    <dd *ngIf="!last">{{point[1]}}</dd>
    <dd *ngIf="last"
      style="margin-bottom: 0em">{{point[1]}}</dd>
  </div>
</dl>

<section *ngIf="image"
  fxLayout="row"
  fxLayoutAlign="center center"
  class="container bg-white">
  <figure fxFlex="60"
    fxFlex.xs="100">
    <img src="{{image}}"
      alt="image description" />
  </figure>
</section>
