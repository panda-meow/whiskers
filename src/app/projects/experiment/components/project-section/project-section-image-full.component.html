<!-- FULL IMAGE -->

<section class="container bg-white ">
  <figure class="full-width-image full ">
    <h3 *ngIf="header"
      class="project-section--header">{{header}}</h3>
    <markdown>{{content}}</markdown>
    <img *ngIf="!isVideo"
      src="{{image}}">
    <video *ngIf="isVideo"
      autoplay
      loop
      muted="true"
      controls>
      <source src="{{image}}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </figure>
</section>
