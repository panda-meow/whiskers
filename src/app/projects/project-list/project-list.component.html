<div>
  <h2 class="section-title">{{ 'projectsList' | translate }}</h2>
  <div>
    <mat-progress-spinner *ngIf="!projects"
      class="progress-spinner"
      [color]="'primary'"
      [mode]="'indeterminate'">
    </mat-progress-spinner>
    <mat-list>
      <mat-list-item *ngFor="let project of projects">

        <img class="cp"
          (click)="seeProjectDetails(project);"
          mat-list-avatar
          src="{{thumbnailURL(project)}}">
        <h3 mat-line
          [ngClass]="{'cp': true}"
          (click)="seeProjectDetails(project);">
          {{project.title}} </h3>
        <p mat-line
          [ngClass]="{'cp': true}"
          (click)="seeProjectDetails(project);"></p>
        <!-- <mat-chip-list *ngFor="let category of project.categories">
          <mat-chip style="background: red;">{{category}}</mat-chip>
        </mat-chip-list> -->

        <!--<div class="project-actions">
          {{project.likes}}
          <mat-icon matTooltip="{{(canVote ? 'canVote' : 'cannotVote') | translate}}"
            [matTooltipPosition]="'above'"
            class="like-icon" (click)="like(project)">
            favorite
          </mat-icon>
          <mat-icon class="remove-icon" *ngIf="!project.default"
            (click)="remove(project);">
            delete
          </mat-icon>
        </div>-->
      </mat-list-item>
    </mat-list>
  </div>
</div>
<div class="clear"></div>
