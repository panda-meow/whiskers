<mat-input-container>
    <input matInput placeholder="{{ 'findProject' | translate }}!"
           [matAutocomplete]="projectsAutocomplete" [formControl]="projectFormControl">
</mat-input-container>

<mat-autocomplete #projectsAutocomplete="matAutocomplete">
    <mat-option *ngFor="let project of filteredProjects"
                (onSelectionChange)="searchProject(project)"
                [value]="project.name">
        {{project.name}}
    </mat-option>
</mat-autocomplete>
